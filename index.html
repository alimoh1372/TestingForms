<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>personal Form</title>
    <meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="center">
        <h1>
            Personal Info inputs
        </h1>
        <form >
            <div class="inputbox">
                <input type="text" required="required" title="Enter your First Name"/>
                <span>First Name:</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required" title="Enter Your LastName"/>
                <span>Last Name:</span>
            </div>
            <div class="inputbox">
                <input type="email" required="required"  title="Enter your Email correctly"/>
                <span>Email:</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required" title="Enter your Password"/>
                <span>Password:</span>
            </div>
            <div class="inputbox">
                
                <select >
                    <option value="0"></option>
                    <option value="1">Tehran</option>
                    <option value="2">Karaj</option>
                    <option value="3">Ghom</option>
                    <option value="4">Mashhad</option>
                </select>
                <span class="spanbox">Select Your City:</span>
            </div>
        </form>
    </div>
</body>
</html>
